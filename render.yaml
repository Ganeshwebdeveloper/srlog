services:
  - type: web
    name: sr-logistics-fleet-management
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && npm run db:push
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sr-logistics-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /

databases:
  - name: sr-logistics-db
    databaseName: sr_logistics
    user: sr_logistics_user
    plan: free
    region: oregon
